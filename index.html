<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - Chosco-Perez</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Librería para los gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <h1>TP Nro 2 - Chosco-Perez</h1>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <!-- Botón para cargar datos de TMDB y guardarlos en Strapi -->
                    <li><button id="btnCargarDatos">Cargar Datos de APIs</button></li>
                    <!-- Botón para leer datos de Strapi y mostrarlos -->
                    <li><button id="btnVisualizarDatos">Visualizar Datos</button></li>
                </ul>
            </nav>
        </aside>

        <main class="content-area">
            <h2>Visualización de Datos</h2>
            <div id="feedback-area">Presiona un botón para comenzar...</div>
            <div class="chart-container">
                <canvas id="moviesChart"></canvas>
            </div>
            <!-- Contenedor para la lista detallada de películas -->
            <div id="lista-peliculas" class="movie-list-container">
                <!-- Los datos de las películas se insertarán aquí con JavaScript -->
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>TygWeb 2025</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
