<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - Chosco-Perez Cinema</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Librería para los gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts para un look de cine retro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="cinema-marquee">
        <div class="marquee-border">
            <div class="marquee-content">
                <h1>Chosco & Perez</h1>
                <p>Presentan: Top 10 Películas de 20th Century Fox</p>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><button id="btnCargarDatos">Cargar Datos de APIs</button></li>
                    <li><button id="btnVisualizarDatos">Visualizar Datos</button></li>
                </ul>
            </nav>
        </aside>

        <main class="content-area">
            <div id="feedback-area">Presiona un botón para comenzar...</div>
            
            <!-- Contenedor que simula una sala de cine -->
            <div class="cinema-screen-container">
                <div class="curtain left"></div>
                <div class="screen">
                    <canvas id="moviesChart"></canvas>
                </div>
                <div class="curtain right"></div>
            </div>

            <!-- Contenedor para la lista de tickets -->
            <div id="lista-peliculas" class="tickets-container">
                <!-- Los tickets se insertarán aquí con JavaScript -->
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>TygWeb 2025</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
